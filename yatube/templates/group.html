<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% for post in posts %}
    <title>Записи сообщества {{ group.title }} | Yatube</title>
  </head>
  <body>
    <h1>{{ group.title }}</h1>
    <p>
        {{ group.description }}
    </p>
    <p>
        
        {{ post.text }}
    </p>
    <h3>
        Автор: {{ post.author.get_full_name }}, дата публикации: {{ post.pub_date|date:"d M Y" }}
    </h3>
    {% endfor %}
    <hr>

  </body>
</html>
